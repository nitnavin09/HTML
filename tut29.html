<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid red;
            display: flex;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border:2px solid black;
            margin:15px;
            padding: 7px;
            /*text-align: center;*/
        }
    </style>
</head>
<body>
    <h1>This is flex box container</h1>
    <div class="container">
        <div class="item" id="item-1">First box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Six Box</div>

    </div>
</body>
</html>
