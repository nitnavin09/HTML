<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and n-th child pseudo element</title>
    <style>
        .container{
            display:block;
            width: 233px;
            margin: auto;
        }
        input{
            display: block;
        }
        input[type='text']{
            padding: 20px;
        }
        a[target]{
            background-color: gray;
        }
        input[type='email']{
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Go To Google</a></h1>
        <form action="" class="form=control">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="itme-1">itme 1</li>
            <li class="item" id="itme-2">itme 2</li>
            <li class="item" id="itme-3">itme 3</li>
            <li class="item" id="itme-4">itme 4</li>
            <li class="item" id="itme-5">itme 5</li>
        </ul>

    </div>
</body>
</html>
